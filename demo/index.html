<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <!-- <div id="test-1">0,0</div> -->
  <div id="app" class="flex-center">
    <div class="title">
      <p class="show">第一页:点击课件左上方发光的三只乌龟</p>
      <p>第一页:点击课件右下方的箭头进入下一页</p>
      <p>第二页:拖动课件左上方的三只乌龟到水池中</p>
    </div>
    <!-- 第一关 乌龟点到-->
    <div class="page page-1 show">
      <img class="img-bg-1" src="img/bg_box.png">
      <div class="pin-container">
        <!-- 点到的乌龟计数 -->
        <div class="tortoise-counter"></div>
        <!-- 三只等待点击的乌龟 -->
        <div class="tortoise-box tortoise-box-1">
          <img class="tortoise" src="img/tortoise.png">
          <div class="halo"></div>
        </div>
        <div class="tortoise-box tortoise-box-2">
          <img class="tortoise" src="img/tortoise.png">
          <div class="halo"></div>
        </div>
        <div class="tortoise-box tortoise-box-3">
          <img class="tortoise" src="img/tortoise.png">
          <div class="halo"></div>
        </div>
        <img class="eggshell" src="img/allegg.png" draggable="false">
        <img class="next-page" src="img/go.png">
      </div>
      <!-- 视频 -->
      <video id="video1" controls>
        <source src="video/1.mp4" type="video/mp4">
      </video>
    </div>
    <!-- 第二关 拖乌龟下水 -->
    <div class="page page-2">
      <img class="img-bg-1" src="img/bg_box_3.png">
      <div class="pin-container">
        <!-- 等待被拖下水的乌龟 -->
        <div class="tt-box tt-box-1">
          <img id="tt-1" class="tt" src="img/tortoise_drag.gif" draggable="false">
          <img class="egg_break" src="img/egg_break.png" draggable="false">
        </div>
        <div class="tt-box tt-box-2">
          <img id="tt-2" class="tt" src="img/tortoise_drag.gif" draggable="false">
          <img class="egg_break" src="img/egg_break.png" draggable="false">
        </div>
        <div class="tt-box tt-box-3">
          <img id="tt-3" class="tt" src="img/tortoise_drag.gif" draggable="false">
          <img class="egg_break" src="img/egg_break.png" draggable="false">
        </div>

        <img class="eggshell" src="img/allegg.png" draggable="false">

        <!-- 泳池 -->
        <div class="pool"></div>
        <!-- 泳池里的乌龟 -->
        <img class="pool-tt pool-tt-1" src="img/wugui.gif">
        <img class="pool-tt pool-tt-2" src="img/wugui.gif">
        <img class="pool-tt pool-tt-3" src="img/wugui.gif">

        <!-- 泳池乌龟计数牌 -->
        <img class="pool-tt-counter" src="img/box2_1.png" draggable="false">
      </div>
    </div>

  </div>
  <script src="js/rise-h5-sdk.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
